<div class="main-container container-fluid p-0">
  <div class="header-top d-flex justify-content-between align-items-center">
    <div class="contact-info d-flex">
      <span>📧 info&#64;arelea.co.bw | tshepho.kome&#64;arelea.co.bw</span>
      <span class="ml-3">🌐 www.arelea.co.bw</span>
      <span class="ml-3">📞 +267 75 123 813</span>
    </div>
    <div class="header-links d-flex align-items-center">
      <span>P.O Box 2021, Jwaneng</span>
    </div>
  </div>

  <div class="header-main d-flex justify-content-between align-items-center">
    <div class="logo d-flex align-items-center">
      <img src="logo.png" alt="Logo">
    </div>
    <button class="navbar-toggler d-md-none" type="button" (click)="toggleMenu()">
      <i class="fa fa-bars"></i>
    </button>
    <nav [ngClass]="{'d-none': !isMenuOpen, 'd-block': isMenuOpen}" class="navbar-collapse d-none d-md-flex">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/about" routerLinkActive="active">About</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/services" routerLinkActive="active">Services</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/careers" routerLinkActive="active">Careers</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
    </nav>
    <div class="header-actions d-none d-md-flex align-items-center">
      <button routerLink="/contact" class="quote-btn btn btn-primary ml-3">Free Quote</button>
    </div>
  </div>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
