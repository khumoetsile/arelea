<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>We're here to help. Reach out to us with any questions or inquiries.</p>
  </div>
</div>
  <div class="contact-content">
    <div class="contact-form-container">
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" [(ngModel)]="formData.name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="formData.email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" [(ngModel)]="formData.subject" name="subject" placeholder="Enter the subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" [(ngModel)]="formData.message" name="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="submit-btn" [disabled]="isLoading">Send Message</button>
      </form>


    </div>
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> info&#64;arelea.co.bw</p>
      <p><strong>Phone:</strong> +267 75 123 813</p>
      <p><strong>Address:</strong> P.O Box 2021, Jwaneng</p>
    </div>
  </div>
